
 <div class="row"  kendoContextMenuTargetContainer #target="kendoContextMenuTargetContainer">
  <div class="col-md-4 justify-content-center"   *ngFor = "let publicacao of publicacoes">
    <div class="card"  >
      <div  [kendoContextMenuTarget]="publicacao" class="card-body">
        <p class="card-text"><strong>{{publicacao.nome_usuario}}</strong></p>
      </div>
      <img class="card-img" [src]= "publicacao.url_imagem || '' "  />
      <div class="card-body">
        <p class="card-text">
          <strong>Rosto cadastrado:</strong> {{publicacao.titulo}}
        </p>
        <p class="card-text">
            <strong>Data:</strong> {{publicacao.data}}
          </p>
      </div>
    </div>
    <br /><br />
  </div>
</div>

<kendo-contextmenu (select)="onSelect($event)" [target]="target" [items]="items"> </kendo-contextmenu>
