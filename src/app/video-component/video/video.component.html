<div class="row" >
  <div class="col-md-4 justify-content-center" *ngFor = "let publicacao of publicacoes">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{publicacao.nome_usuario}}</strong></p>
      </div>


      <iframe [src]= "publicacao.url_video"></iframe>
      <div class="card-body">
        <p class="card-text">
          <strong>Data: </strong> {{publicacao.titulo}}
        </p>
      </div>
    </div>
    <br /><br />
  </div>
</div>
